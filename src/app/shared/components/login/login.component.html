<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      (input)="handleInput()"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      (input)="handleInput()"
    />
  </div>

  @if (!loggedIn) {
    <button type="submit" [disabled]="!loginForm.valid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  }

  @if (error) {
      <div class="error">
          {{ error }}
      </div>
  }
</form>

@if (loggedIn) {
  <button type="button" [disabled]="loading" (click)="handleClickLogout()">Logout</button>
}
