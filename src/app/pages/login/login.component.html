<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #2d2b3e 0%, #1a1a2e 50%, #1f3d4a 100%);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    padding: 1rem;
  }

  .back-button {
    color: #ffffff;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    margin-bottom: 2rem;
  }

  .container {
    max-width: 400px;
    width: 100%;
    margin: 2rem auto;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .subtitle {
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    color: #ffffff;
    font-size: 1rem;
    backdrop-filter: blur(10px);
  }

  input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.3);
  }

  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.7;
  }

  .forgot-password {
    text-align: right;
    margin-bottom: 1.5rem;
  }

  .forgot-password a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font-size: 0.9rem;
  }

  .remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .remember-me input[type="checkbox"] {
    width: 1.2rem;
    height: 1.2rem;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 1rem;
  }

  .sign-in {
    background: #ffffff;
    color: #1a1a2e;
    font-weight: 600;
  }

  .sign-in-google {
    background: rgba(255, 255, 255, 0.05);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
    color: rgba(255, 255, 255, 0.6);
  }

  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .divider span {
    padding: 0 1rem;
  }

  .signup-prompt {
    margin-top: 2rem;
    color: rgba(255, 255, 255, 0.8);
  }

  .signup-prompt a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    margin-left: 0.5rem;
  }

  @media (max-width: 480px) {
    .container {
      margin: 1rem auto;
    }

    h1 {
      font-size: 2rem;
    }
  }
</style>

<a href="#" (click)="handleClickBack()" class="back-button">< Back</a>

<div class="container">
  <h1>Welcome back!</h1>
  <p class="subtitle">Please enter your details to sign in</p>

  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Email"
        (input)="handleInput()"
      />
    </div>

    <div class="form-group">
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        (input)="handleInput()"
      />
      <span class="password-toggle">üëÅ</span>
    </div>
    @if (error) {
    <div class="error">
      {{ error }}
    </div>
    }
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="remember-me">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>

    @if (!loggedIn) {
    <button type="submit" [disabled]="!loginForm.valid || loading">
      {{ loading ? "Signing in..." : "Sign in" }}
    </button>
    }

    <div class="divider">
      <span>Or</span>
    </div>

    <button type="button" class="sign-in-google">

        alt="Google"
        width="24"
        height="24"
      />
      Sign in with Google
    </button>
  </form>

  <div class="signup-prompt">Don't have an account?<a href="#">Sign up</a></div>
