<div class="root-container">
  <div class="content-container">
    <div class="content-block">
      <div class="banner">
        <div class="text-container">
          <p>
            JOIN THE CONTEST<br />AND WIN
            <span class="text-highlighted">IPHONE 15</span>
          </p>
          <div class="information-block">
            <div class="info-block">
              <span>DEADLINE</span>
              <div class="information-block-info">
                <icon [iconName]="icons.calendar" />
                <span class="deadline-date">10.07.24</span>
              </div>
            </div>
            <div class="info-block information-block-winners">
              <span>WINNERS</span>
              <div class="information-block-info">
                <icon [iconName]="icons.mark" />
                <span class="winners-count">5</span>
              </div>
            </div>
          </div>
        </div>
        <div class="prize-container">
          <div class="prize-iphone"></div>
          <img src="/assets/present-1.png" class="prize-box-1" />
          <img src="/assets/present-2.png" class="prize-box-2" />
        </div>
      </div>
      <div class="information-container">
        <div class="media-content">
          <div class="content-wrapper">
            <div class="logo-block">
              <div class="logo-container">
                <icon class="logo" [iconName]="icons.efesGe" />
              </div>
              <span>Efes Georgia</span>
            </div>
            <div class="content">
              <span class="list-header">HOW CAN I PARTICIPATE?</span>
              <div>
                <div class="list">
                  <div class="list-item">
                    <div class="list-number">1</div>
                    <div class="list-content">
                      <img
                        src="/assets/instagram-logo.svg"
                        class="icon"
                        alt="Instagram"
                      />
                      Make your IG profile public
                    </div>
                  </div>
                  <div class="list-item">
                    <div class="list-number">2</div>
                    <div class="list-content">
                      <icon
                        [iconName]="icons.camera"
                        className="icon icon-font"
                      />
                      Use our AR filter to shoot a video
                    </div>
                  </div>
                  <div class="list-item">
                    <div class="list-number">3</div>
                    <div class="list-content">
                      <img
                        src="/assets/instagram-logo.svg"
                        class="icon"
                        alt="Instagram"
                      />
                      Share it on IG Reels with this hashtag
                      #EFeslphoneChallenge
                    </div>
                  </div>
                  <div class="list-item">
                    <div class="list-number">4</div>
                    <div class="list-content">
                      <icon
                        [iconName]="icons.heart"
                        className="icon icon-font"
                      />
                      Get the most impressions
                    </div>
                  </div>
                </div>
              </div>
              <div class="button-container">
                <a-button
                  type="link"
                  href="{{ links.PROVIDE_VIDEO }}"
                  className="button-purple"
                  >Record Video</a-button
                >
                <a-button type="link" href="{{ links.GUIDELINES }}"
                  >See Guidelines</a-button
                >
              </div>
            </div>
          </div>
          <img src="/assets/efes-promo.png" />
        </div>
      </div>
    </div>
  </div>
</div>
